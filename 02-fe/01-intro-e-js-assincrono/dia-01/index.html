<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <h2>Validador de campos</h2>
    <section>
      <form action="">
        <div class="form-div">
          <input type="text" name="userInput" id="userInput">
          <div class="select-btn">
            <select name="validatorType" id="validatorType">
              <option value="email">Email</option>
              <option value="url">URL</option>
              <option value="ola">Texto igual a "Olá, mundo!"</option>
              <option value="letras">Somente letras</option>
              <option value="par">Número par</option>
            </select>
            <button type="submit" id="submitBtn">Validar</button>
          </div>
        </div>
        </form>
    </section>
    <p id="result">Digite o valor, escolha a opção e clique em validar</p>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
