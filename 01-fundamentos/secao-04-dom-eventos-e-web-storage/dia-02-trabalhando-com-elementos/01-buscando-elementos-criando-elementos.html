<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    //Acesse o elemento elementoOndeVoceEsta.
    const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
    //Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    const pai = elementoOndeVoceEsta.parentElement;
    pai.style.color = 'red';
    //Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    const primeiroFilhoDoFilho = elementoOndeVoceEsta.firstElementChild;
    primeiroFilhoDoFilho.innerHTML = 'Inserindo texto aqui.';
    //Acesse o primeiroFilho a partir de pai.
    let primeiroFilho = pai.firstElementChild;
    //Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    primeiroFilho = elementoOndeVoceEsta.previousElementSibling;
    //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    const atencao = elementoOndeVoceEsta.nextSibling;
    //Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
    let terceiroFilho = elementoOndeVoceEsta.nextElementSibling;
    //Agora acesse o terceiroFilho a partir de pai.
    terceiroFilho = pai.lastElementChild.previousElementSibling;

    //Criando elementos
    //Crie um irmão para elementoOndeVoceEsta.
    const irmaoElementoOndeVoceEsta = document.createElement('section');
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    pai.appendChild(irmaoElementoOndeVoceEsta);
    //Crie um filho para elementoOndeVoceEsta.
    const filhoElementoOndeVoceEsta = document.createElement('section');
    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
    elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);
    //Crie um filho para primeiroFilhoDoFilho.
    const filhoDoFilhoDoFilho = document.createElement('section');
    filhoDoFilhoDoFilho.id = "filhoDoFilhoDoFilho";
    primeiroFilhoDoFilho.appendChild(filhoDoFilhoDoFilho);
    //A partir desse filho criado, acesse terceiroFilho.
    terceiroFilho = filhoDoFilhoDoFilho.parentElement.parentElement.nextElementSibling;

  </script>
</body>

</html>
