<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>Travel Form</title>
</head>
<body>
  <header>
    <h1 id="title">Formulário Trybe Travel</h1>
  </header>
  <main>
    <form action="" id="main-form" method="get">
      <div class="form-group">
        <label for="fullName" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" name="name" id="fullName" minlength="10" maxlength="40">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" minlength="10" maxlength="50">
      </div>
        <div class="form-group">
          <p>Destino Preferido</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destinations" id="cidade">
            <label class="form-check-label" for="cidade">Cidade</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destinations" id="campo">
            <label class="form-check-label" for="campo">Campo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destinations" id="praia">
            <label class="form-check-label" for="praia">Praia</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="destinations" id="montanha">
            <label class="form-check-label" for="montanha">Montanha</label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
          <textarea class="form-control" name="text-area" id="question" cols="30" rows="10" maxlength="500"></textarea>
        </div>
      <div class="form-group">          
        <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" placeholder="Escolha sua data" name="date" id="date">
      </div>
      <div class="form-check">
        <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
      </div>
      <div class="form-check">
        <label class="form-check-label" for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
      </div>
      <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
      <button class="btn btn-danger" type="reset" id="clear-btn">Limpar</button>
    </form>
  </main>
  <!-- <script src="script.js"></script> -->
  <script src="flatpickr.js"></script>
  <script>
    const  config = {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
    minDate: "today",
    maxDate: new Date().fp_incr(365) // 365 days from now
    };
    flatpickr("#date", config);
  </script>
  
    <script>
      const validate = new window.JustValidate('#main-form');
      validation
        .addField('#fullName', [
          {
            rule: 'required',
          },
          {
            rule: 'minLength',
            value: 3,
          },
          {
            rule: 'maxLength',
            value: 30,
          },
        ])
        .addField('#email', [
          {
            rule: 'required',
            errorMessage: 'Coloque seu email.',
          },
          {
            rule: 'email',
            errorMessage: 'Email inválido.',
          },
        ]);
    </script>
</body>
</html>
